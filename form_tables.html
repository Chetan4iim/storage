<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="form_tables.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="form_tables.js"></script>
        <title>Forms & Tables</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="h1class">Forms & Tables</h1>
            <div class="row col-md-12">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-title">
                            Form
                        </div>
                        <div class="card-body formDivs">
                            <form onsubmit="onSubmit(); return false" id="empForm">
                                <div class="row">
                                    <label for="name">Name : </label>
                                    <input type="text" id="name" placeholder="Enter Name">
                                </div>
                                <div class="row">
                                    <label for="Phone">Phone : </label>
                                    <input type="number" id="phn" placeholder="Enter Phone Number">
                                </div>
                                <div class="row">
                                    <label for="dob">DOB : </label>
                                    <input type="date" id="dob">
                                </div>
                                <div class="row">
                                    <label for="city">City : </label>
                                    <select id="city">
                                        <option disabled selected>Select City</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Pune">Pune</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <label for="gender">Gender : </label>
                                    <input type="radio" name="gender" value="Male" id="Male">
                                    <label class="oplabels">Male</label>
                                    <input type="radio" name="gender" value="Female" id="Female">
                                    <label class="oplabels">Female</label>
                                    <input type="radio" name="gender" value="Others" id="Others">
                                    <label class="oplabels">Others</label>
                                </div>
                                <div class="row">
                                    <label for="cbx">I Have : </label>
                                    <input type="checkbox" name="commodity" value="Car" id="car">
                                    <label class="oplabels">Car</label>
                                    <input type="checkbox" name="commodity" value="Bike" id="bike">
                                    <label class="oplabels">Bike</label>
                                    <input type="checkbox" name="commodity" value="Mobile" id="mobile">
                                    <label class="oplabels">Mobile</label>
                                    <input type="checkbox" name="commodity" value="Laptop" id="laptop">
                                    <label class="oplabels">Laptop</label>
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn btn-primary" id="sbtn" type="submit">Submit</button>
                                    <span class="ml-2 mr-2"></span>
                                    <button class="btn btn-warning" type="button" onclick="clearAll()">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-title">
                            Table
                        </div>
                        <div class="card-body">
                            <table class="table" id="tbl">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>DOB</th>
                                        <th>Age</th>
                                        <th>City</th>
                                        <th>Gender</th>
                                        <th>Car</th>
                                        <th>Bike</th>
                                        <th>Mobile</th>
                                        <th>Laptop</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html
